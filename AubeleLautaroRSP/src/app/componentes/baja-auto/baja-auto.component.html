<table style="margin: auto;width: 80%;margin-top: 5vh;max-width: 600px;" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="marca">
        <th mat-header-cell *matHeaderCellDef> Marca </th>
        <td mat-cell *matCellDef="let element"> {{element.marca}} </td>
    </ng-container>

    <ng-container matColumnDef="patente">
        <th mat-header-cell *matHeaderCellDef> Patente </th>
        <td mat-cell *matCellDef="let element"> {{element.patente}} </td>
    </ng-container>

    <ng-container matColumnDef="año">
        <th mat-header-cell *matHeaderCellDef> Año </th>
        <td mat-cell *matCellDef="let element"> {{element.anio}} </td>
    </ng-container>

    <ng-container matColumnDef="kilometros">
        <th mat-header-cell *matHeaderCellDef> Kilometros </th>
        <td mat-cell *matCellDef="let element"> {{element.kilometros}} </td>
    </ng-container>

    <ng-container matColumnDef="elegir">
        <th mat-header-cell *matHeaderCellDef> Elegir </th>
        <td mat-cell *matCellDef="let element">
            <!---->
            <button mat-flat-button color="primary" (click)="ElegirAuto(element)" aria-label="Example icon button with a delete icon">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<br>
<br>
<button mat-raised-button color="warn" style="margin-left: 50%;" (click)="Cancelar()">Atras</button>
