<div align="center">
    <br>
    <br>
    <br>
      <mat-card style="width: 20%;max-width: 400px;background-color: rgb(248, 248, 248);">
        <mat-card-header>
          <h1><b>Iniciar sesión</b></h1>
        </mat-card-header>
        <form [formGroup]="profileForm">
          <mat-form-field appearance="fill" class="example-form-field">
            <mat-label>Correo</mat-label>
            <input [(ngModel)]="usuario.correo" formControlName="correo" matInput placeholder="Ingrese su correo">
          </mat-form-field>
          <div *ngIf="!profileForm.controls.correo.valid">
            <b>Correo Incorrecto</b>
          </div>
          <br>
          <mat-form-field appearance="fill" class="example-form-field">
            <mat-label>Clave</mat-label>
            <input [(ngModel)]="usuario.clave" type="password"  formControlName="clave" matInput placeholder="Ingrese su clave">
          </mat-form-field>
          <div *ngIf="!profileForm.controls.clave.valid">
            <b>Clave Incorrecta</b>
          </div>
          <br>
          <button mat-flat-button color="primary" style="margin-right: 10px;" (click)="Login()">Ingresar</button>
          <button mat-flat-button routerLink="/registro" style="margin-left: 10px; background-color: deepskyblue ;" color="secondary">Registrarse</button>
          <br>
          <br>
          <button mat-flat-button routerLink="/listadoAutos" style="background-color:darkgoldenrod ;" >Ver Listado Sin Iniciar sesión</button>
        </form>
      </mat-card>
  </div>
