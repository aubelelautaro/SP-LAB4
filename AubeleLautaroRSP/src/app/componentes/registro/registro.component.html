<div align="center">
    <br>
    <br>
    <br>
    <mat-card style="width: 20%;max-width: 400px;background-color: rgb(248, 248, 248);">
        <form [formGroup]="profileForm">
            <mat-card-header>
                <h1><b>Registrarse</b></h1>
            </mat-card-header>
            <mat-form-field appearance="fill" class="example-form-field">
                <mat-label>Correo</mat-label>
                <input formControlName="correo" [(ngModel)]="usuario.correo" matInput placeholder="Ingrese su correo">
            </mat-form-field>
            <div *ngIf="!profileForm.controls.correo.valid">
                <b>Correo erroneo</b>
            </div>
            <br>
            <mat-form-field appearance="fill" class="example-form-field">
                <mat-label>Clave</mat-label>
                <input type="password" formControlName="clave" [(ngModel)]="usuario.clave" matInput placeholder="Ingrese su clave">
            </mat-form-field>
            <div *ngIf="!profileForm.controls.clave.valid">
                <b>Clave Incorrecta</b>
            </div>
            <br>
            <button mat-flat-button color="primary" (click)="Registrar()">Registrarse</button>
            <button mat-flat-button color="warn" style="margin-left: 5px;" (click)="Cancelar()">Cancelar</button>
        </form>
    </mat-card>
</div>
